<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Carousel</title>
  <style>
    img {
      height: 500px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel slide" id="myCarousel" data-bs-ride="carousel">

      <ul class="carousel-indicators">
        <li class="list-unstyled active" data-bs-slide-to="0" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="1" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="2" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="3" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="4" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="5" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="6" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="7" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="8" data-bs-target="#myCarousel"></li>
        <li class="list-unstyled" data-bs-slide-to="9" data-bs-target="#myCarousel"></li>
      </ul>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/0.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/1.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/2.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/3.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/4.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/5.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/6.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/7.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/8.jpg" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="img/9.jpg" class="w-100">
        </div>
      </div>

      <button class="carousel-control-prev" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>

    </div>
  </div>
</body>
</html>
